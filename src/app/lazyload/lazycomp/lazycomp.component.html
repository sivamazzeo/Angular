<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                <form class="mx-1 mx-md-4" #templateForm="ngForm">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control" name="username" #username="ngModel" [(ngModel)]="formData.username" required/>
                      <label class="form-label" for="form3Example1c">Your Name</label>
                    </div>
                    <div class="alert alert-danger" *ngIf="username.invalid && username.touched">
                        <div *ngIf="username.errors?.['required']">
                            Username is required
                        </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" class="form-control" name="email" #email="ngModel" [(ngModel)]="formData.email" required email/>
                      <label class="form-label" for="form3Example3c">Your Email</label>
                    </div>
                    <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
                        <div *ngIf="email.errors?.['required']">
                            Email is required
                        </div>
                        <div *ngIf="email.errors?.['email']">
                            Email pattern is not a corrct one
                        </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4c" class="form-control" name="newpassword" #newpassword="ngModel" [(ngModel)]="formData.newpassword" required/>
                      <label class="form-label" for="form3Example4c">Password</label>
                    </div>
                    <div class="alert alert-danger" *ngIf="newpassword.invalid && newpassword.touched">
                        <div *ngIf="newpassword.errors?.['required']">
                            Password is required
                        </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4cd" class="form-control" name="confirmPwd" #confirmPwd="ngModel" [(ngModel)]="formData.confirmPwd" required/>
                      <label class="form-label" for="form3Example4cd">Confirm your password</label>
                    </div>
                    <div class="alert alert-danger" *ngIf="confirmPwd.invalid && confirmPwd.touched">
                        <div *ngIf="confirmPwd.errors?.['required']">
                            Confimr Password is required
                        </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg" [disabled]="templateForm.invalid" routerLink="" (click)="saveDetails()">Save</button>
                  </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="/assets/draw.webp"
                  class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
