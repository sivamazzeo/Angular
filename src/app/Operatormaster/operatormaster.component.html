<input type="text" placeholder="Product Name " [(ngModel)]="operatorname" class="form-control"><br>
<input type="text" placeholder="Product Code " [(ngModel)]="operatorpass" class="form-control"><br>
<button type="button" class="btn btn-secondary" (click)="onAdd()">Add</button>
<button type="button" class="btn btn-secondary" (click)="onClear()">Clear</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="opername">
    <th mat-header-cell *matHeaderCellDef> Product Name</th>
    <td mat-cell *matCellDef="let element"> {{element.opername}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="operpass">
    <th mat-header-cell *matHeaderCellDef> Product Code </th>
    <td mat-cell *matCellDef="let element"> {{element.operpass}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> </td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
